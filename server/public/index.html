<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="views/bootstrap.css">
    <link rel="stylesheet" href="views/styles.css">
  </head>
  <body>
    
    <header class= 'jumbotron'>
      <div class="icon_div">
      <img src="images/icon.png" class="icon" />
    </div>
    <div class="text_div">
      <h2>Koala Holla</h1>
      <h5>1976 Llama Comma Drive</h2>
      <h5>Walla Walla, WA</h2>
      </div>
    </header>

    <section id="addKoala">
      <h3>Add Koala</h3>
      <input type="text" id="nameIn" value="" placeholder="Name">
      <input type="text" id="ageIn" value="" placeholder="Age">
      <input type="text" id="genderIn" value="" placeholder="Gender">
      <select id="readyForTransferIn" class="dropdown-content" placeholder="Ready to transfer?">
        <option>True</option>
        <option>False</option>
    </select>
        
      <!--<input type="text" id="readyForTransferIn" value="" placeholder="Transfer">-->
      <input type="text" id="notesIn" value="" placeholder="Notes">
      <button type="button" id="addButton">Add Koala</button>
    </section>

    <section id="tableSection">
      <h2>All Koalas</h2>
      <table class= "table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Ready for Transfer</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </section>
  </body>
</html>
